<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 003 - Exemplo dentro de uma pasta</title>
</head>
<body>
    <h1>Terceira pagina</h1>
        <p>Essa e a terceira pagina de exemplo, estando ela dentro de uma pasta para ser linkada ao material da primeira pagina é ou da segunda</p>
        <ol>
            <li><a href="../index.html" target="_self" rel="prev">Primeira pagina</a></li>
            <li><a href="../index.html" target="_self" rel="prev">Segunda Pagina</a></li>
        </ol>
        <!-- para fazer com que o href ache o caminha de um aquivo ou link que não esta na mesma pasta que o atual arquivo em HTML use o comando ./ para voltar duas pastas ou ../ para voltar uma pasta -->
        
</body>
</html>
